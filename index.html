<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>AlumiGlow</title>
    </head>
    <body>
        <div id="kivi-alumiglow">
            <section class="hero">
                <div class="container">
                    <div class="hero-wrapper">
                        <div class="kivi-wrap">
                            <img src="./img/hero/logo.svg" alt="kivi-logo" />
                        </div>
                        <div class="alumiglow-wrap">
                            <img src="./img/hero/logo_alumiglow.svg" alt="alumiglow-logo" />
                        </div>
                        <p class="main-text">
                            Надійне кріплення з гнучким регулюванням і різнобарвним
                            LED-підсвічуванням створює затишну атмосферу.
                        </p>
                    </div>
                </div>
            </section>
            <section class="universal-mount section-top-border">
                <div class="container">
                    <h2 class="section-title">УНІВЕРСАЛЬНИЙ КРОНШТЕЙН ІЗ ПІДСВІТКОЮ</h2>
                </div>
            </section>
        </div>
    </body>
</html>
