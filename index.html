<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.css"
        />

        <link rel="stylesheet" href="./css/styles.css" />
        <title>AlumiGlow</title>
    </head>
    <body>
        <div id="kivi-alumiglow">
            <section class="hero">
                <div class="container">
                    <div class="hero-wrapper">
                        <div class="kivi-wrap">
                            <img src="./img/hero/logo.svg" alt="kivi-logo" />
                        </div>
                        <div class="alumiglow-wrap">
                            <img src="./img/hero/logo_alumiglow.svg" alt="alumiglow-logo" />
                        </div>
                        <p class="main-text">
                            Надійне кріплення з гнучким регулюванням і різнобарвним
                            LED-підсвічуванням створює затишну атмосферу.
                        </p>
                    </div>
                </div>
            </section>

            <section class="universal-mount section-top-border">
                <div class="container">
                    <h2 class="section-title">УНІВЕРСАЛЬНИЙ КРОНШТЕЙН ІЗ ПІДСВІТКОЮ</h2>
                </div>
            </section>

            <section class="tv-mount section-top-border">
                <div class="container">
                    <div class="tv-mount-wrap">
                        <h2 class="section-title">KIVI ALUMIGLOW TV MOUNT</h2>
                        <div class=".swiper-container alumiglow-swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="tv-mount-item item-1">
                                        <p class="main-text">Створює затишну атмосферу</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="tv-mount-item item-2">
                                        <p class="main-text">Підсилює ефект занурення</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="tv-mount-item item-3">
                                        <p class="main-text">Підкреслює дизайн інтерʼєру</p>
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="tv-mount-item item-4">
                                        <p class="main-text">Зменшує навантаження на очі</p>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-pagination alumiglow"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.js"></script>
        <script src="./js/swiper-init.js"></script>
    </body>
</html>
